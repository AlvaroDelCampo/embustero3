<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingreso a la Sala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
     body {
         background: linear-gradient(135deg, #89f7fe, #66a6ff);
         font-family: 'Fredoka One', cursive;
         color: #333;
     }
     .card {
         border-radius: 15px;
         box-shadow: 0 4px 6px rgba(0,0,0,0.1);
     }
     .form-control, .btn {
         border-radius: 25px;
     }
     .container {
         max-width: 400px;
         margin-top: 10vh;
     }
  </style>
</head>
<body>
   <div class="container">
     <div class="card p-4">
       <h1 class="text-center mb-4">¡Bienvenido!</h1>
       <form method="post">
         <div class="mb-3">
           <input type="text" class="form-control" name="alias" placeholder="Tu alias" required>
         </div>
         <div class="mb-3">
           <input type="text" class="form-control" name="room" placeholder="Código de sala (dejar vacío para nueva)">
         </div>
         <button type="submit" class="btn btn-primary w-100">Entrar</button>
       </form>
     </div>
   </div>
</body>
</html>
